		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

  	<body>
		<nav class="navbar navbar-expand" style="background-color: #8E8B82;">
			<div class="container-fluid">
				<a class="navbar-brand" href="login.html"  id="item">
					<img src="assets/bg_rknet.png" alt="Logo" style="width:100px;"> Admin Web
				</a>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ms-auto" id="ul-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="login.html" id="item">&laquo;Kembali ke Situs</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>



		<div class="container">
  			<div class="row d-flex justify-content-center align-items-center m-0" style="height: 70vh;">
    			<div class="login_oueter">
      				<form action="" method="post" id="login" autocomplete="off" class="bg-light border p-3">
        			<div class="form-row">
          				<h4 class="title my-3">Login For Access</h4>
          				<div class="col-12">
            				<div class="input-group mb-3">
              					<div class="input-group-prepend">
                					<span class="input-group-text" id="basic-addon1" style="height: 40px;"><i class="fas fa-user"></i></span>
              					</div>
              					<input name="username" type="text" value="" class="input form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
            				</div>
          				</div>
          				<div class="col-12">
            				<div class="input-group mb-3">
              					<div class="input-group-prepend">
                					<span class="input-group-text" id="basic-addon1" style="height: 40px;"><i class="fas fa-lock"></i></span>
              					</div>
              					<input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
              					<div class="input-group-append">
                					<span class="input-group-text" onclick="password_show_hide();" style="height: 40px;">
                  					<i class="fas fa-eye" id="show_eye"></i>
                  					<i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                				</span>
              				</div>
            			</div>
          			</div>
          				<div class="col-6">
            				<div class="form-group form-check text-left bt-a">
              					<input type="checkbox" name="remember" class="form-check-input" id="remember_me" />
              					<label class="form-check-label" for="remember_me">Remember me</label>
            				</div>
          				</div>
          					<div class="col-12 bt-a">
            					<button class="btn btn-primary" type="submit" name="signin">Login</button>
          					</div>
							<div class="col-sm-12 pt-3 text-right">
								<a href="#">Lost Your Password</a>
							</div>
        				</div>
      				</form>
    			</div>
  			</div>
		</div>
		<footer>
			
		</footer>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
